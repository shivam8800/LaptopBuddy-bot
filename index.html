<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laptop Buddy</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default" id="navbartop">
        <div class="container-fluid">
            <div class="col-xs-3"></div>
            <div class="col-xs-6">

                    Laptop Buddy
                </h1>
            </div>
            <div class="col-xs-3"></div>
        </div>
    </nav>

    <!--//main content-->

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3"></div>

                    <p style="text-align: center;">print hello to get started</p>
                </div>
                <div class="col-xs-12" id="inputBox">
                    <input type="text" placeholder="Say Something!" id="inputText">

                <button  id="enterButton" type="button" class="btn btn-primary">Enter</button>

            </div>
            <div class="col-xs-3"></div>
        </div>

</html>
